  <script>
    let data;
    let columns;
    loadStorage();
    $(function(){ 
      initSetting();
      columns = createColumns();
      createGrid();
      // イベント設定
      setEventTrigger();
    });
  </script>

<body>
  <main>
    <div class="header"></div>
    <div class="frame static w-screen h-screen overflow-y-scroll">
      <div class="flex">
        <div class="main_area mx-auto">
          <div class="container">
            <div>
              <div class="mt-2 flex">
                <div class="top_flex">
                  <div>
                    表示列数
                  </div>
                  <select id="display_columns" class="">
                    <option value="1">1列表示</option>
                    <option value="2" selected>2列表示</option>
                  </select>
                </div>
                <div class="top_flex">
                  <div>
                    オーブボス表示
                  </div>
                  <div>
                    <select id="orb1" class="orb">
                      <option value="0">無し</option>
                      <option value="1" selected >エグゾウォッチャー</option>
                      <option value="2">レクタス/シニスター</option>
                      <option value="3">アモン</option>
                    </select>
                  </div>
                  <div>
                    <select id="orb2" class="orb">
                      <option value="0">無し</option>
                      <option value="1">エグゾウォッチャー</option>
                      <option value="2" selected>レクタス/シニスター</option>
                      <option value="3">アモン</option>
                    </select>
                  </div>
                  <div>
                    <select id="orb3" class="orb">
                      <option value="0">無し</option>
                      <option value="1">エグゾウォッチャー</option>
                      <option value="2">レクタス/シニスター</option>
                      <option value="3">アモン</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="ml-2">
              <input type="button" id="exportSaveBtn" class="w-24 mt-2 mb-2 default" value="データ出力">
              <input type="button" id="importSaveBtn" class="w-24 mt-2 mb-2 default" value="データ読込">
            </div>
          </div>
        </div>
      </div>
      <div id="grid_area" class="grid grid-cols-2 mx-auto">
        <div id="grid1"></div>
        <div id="grid2"></div>
      </div>
  </div>
  </main>
</body>
</html>
